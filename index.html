<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <title>Mission to Mars</title>
  </head>
  <body>
    
    <div class="jumbotron" style="text-align:center;">
        <h1 class="display-4">Mission to Mars</h1>
        <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
    </div>

    <div class='container'>
        <div class='row'>
            <div class='col-md-12'>
                <h3>Latest Mars News</h3>
                <h4>{{ mars.news_title }}</h4>
                <p>{{ mars.news_paragraph }}</p>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-7'>
                <h3>Featured Mars Image</h3>
                <img src = "{{ mars.featured_img_url }}" style='max-width: 100%; height: auto;'/>
            </div>
            <div class='col-md-5'>
                <h5>Mars Facts</h5> 
                {{ mars.mars_facts_html | safe }}
            </div>
        </div>
         <h4 style="padding-top: 50px; margin-top: 100px; text-align: center;">Mars Hemispheres</h4>
         <hr>
         <div class="card-deck">
             <hr>
             <div class="col-md-12">
                 <div class="row">
                     {% for hemisphere in mars.hemisphere_image_urls %}
                     <div class="col-md-6">
                         <div class="card text-black " style="margin: 10px; padding-top: 10px;">
                            <img class="card-img-top" style="width:95%; height:95%; align-self: center;" src="{{ hemisphere.img_url }}" />
                            <div class="card-body" > 
                                <h5 class="card-title">{{ hemisphere.title}}</h5>
                            </div> 
                         </div>
                     </div>
                     {% endfor %}
                 </div>
             </div>
         </div>
    </div>
    
  </body>
</html>
